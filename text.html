<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Haus</title>
    <meta name="description" content="Haus Wien — Septemer 21 – 27, 2020">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="bundle.js" async defer></script>

    <style>
        body {
            padding: 0;
            margin: 0;
            max-width: 500px;
            overflow-x: hidden;
        }
        p {
            padding: 0;
            margin: 0;
        }
        #text_container {
            width: 100vw;
            height: 100vw;
            max-width: 500px;
            max-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #font-size {
            padding: 0;
        }
        .border {
        border-bottom: 1px dotted grey;
        border-right: 1px dotted grey;
        }
        .padded {
            padding: 20px;
        }
        #text {
            outline: none;
        }
        #text:focus {
            outline: none;
        }
        .img
        {
            animation: flash .5s;
        }

        @keyframes flash {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="border" id="frame">
        <div id="text_container">
            <p id="text" contenteditable="true" style="text-align: center; line-height: 1.4em; font-size: 30px">Change this text…</p>
        </div>
    </div>
    <div style="width: 100%; text-align: center;" id="tool_container">
        <div class="border padded">
            <input 
            id="font-size" 
            type="range" 
            min="12" 
            max="72" 
            value="30"
            style="width: 80%; margin: 20px; box-sizing: border-box;"
            >
            <button class="fontStyle" onclick="document.execCommand('italic',false,null);" title="Italicize Highlighted Text"><i>Italic</i>
            </button>
        </div>
        <div class="border padded">
            <button id="save">Generate Image…</button>
        </div>
    </div>
    <div class="border padded" style="display: none; text-align: center;">
        <button id="revert">Make another</button>
    </div>
</body>
<script>

</script>
</html>
